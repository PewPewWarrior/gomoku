<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body>
    <form id="createRoom" method="POST" action='#'>
        <input type="submit" value="Create room">
    </form>
    <form id="joinRoom" method="POST" action='#'>
        <input type="text" id="roomId" placeholder="Room ID">
        <input type="submit" value="Join room">
    </form>
    <form id="sendMessage" method="POST" action='#'>
        <input type="text" id="message" placeholder="Message">
        <input type="submit" value="Send message">
    </form>
    <form id="makeMove" method="POST" action='#'>
        <input type="text" id="x" placeholder="x">
        <input type="text" id="y" placeholder="y">
        <input type="submit" value="Make move">
    </form>

    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        socket = io.connect('http://localhost:5000/gomoku');

        socket.on('reply', function(data) {
            console.log(data);
        });
        socket.on('room created', function(data) {
            console.log(data.roomId);
        });

        $('form#createRoom').submit(function(event) {
            socket.emit('create room');
            return false;
        });
        $('form#joinRoom').submit(function(event) {
            socket.emit('join room', {room: $('#roomId').val()});
            return false;
        });
        $('form#sendMessage').submit(function(event) {
            socket.emit('send message', {room: $('#roomId').val(), message: $('#message').val()});
            return false;
        });
        $('form#makeMove').submit(function(event) {
            socket.emit('make move', {room: $('#roomId').val(), x: $('#x').val(), y: $('#y').val()});
            return false;
        });
    </script>
</body>
</html>
