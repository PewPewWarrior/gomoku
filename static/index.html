<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gomoku!</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="icon" type="image/png" href="/static/img/x.png"/>
</head>
<body>
<div>
    <form id="createRoom" method="POST" action='#'>
        <input type="submit" value="Create room">
    </form>
    <form id="joinRoom" method="POST" action='#'>
        <input type="text" id="roomId" placeholder="Room ID">
        <input type="submit" value="Join room">
    </form>
    <span id="gameId" class="roomId">Current room:</span>
    <span id="status" class="status">Create or join room</span>
</div>
<div id="board" class="board">
</div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script src="/static/js/scripts.js"></script>
</body>
</html>
